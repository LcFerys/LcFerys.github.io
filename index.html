    <div class="nav-container">
      <h1 class="logo">

  <main class="main-content">
    <section id="about" class="section about-section">
      <div class="profile-header">
        <div class="avatar-frame">
          <img src="assets/images/avatar.jpg" alt="LcFerys" class="profile-avatar">
        </div>
        <h2 class="section-title">视觉创作者 / 影像导演</h2>
      </div>
      <div class="intro-container">
        <p class="intro-text">
          拥有商业摄影经验，专注影视级画面创作<br>
          作品累计播放量 <span class="highlight">45万+</span>，服务客户包括广汽、奔驰等知名品牌<br>
          <span class="skill-tag">器材专家</span>
          <span class="skill-tag">视觉叙事</span>
          <span class="skill-tag">团队管理</span>
        </p>
      </div>
    </section>

    <section id="portfolio" class="section">
      <div class="portfolio-grid">
        <figure class="portfolio-item">
          <video width="640" height="360" controls preload="auto" poster="assets/images/logo/24fps.jpg">
            <source src="assets/videos/by-health/20230919_By-Health_Plot8_V7.mp4" type="video/mp4">            
            <!-- 添加预加载提示 -->
            <track kind="metadata" src="assets/videos/by-health/metadata.vtt" default>
            <p>您的浏览器不支持 video 标签，或者无法播放此视频格式。</p>
          </video>
        </figure>
        <!-- 其他作品项保持不变 -->
      </div>
    </section>



    <section id="contact" class="contact-section">
      <form class="contact-form">
        <div class="form-group">
          <label>姓名：</label>
          <input type="text" class="form-input">
        </div>
        <button type="submit" class="submit-btn">发送讯息</button>
      </form>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <div class="footer-section">
        <h4>快速链接</h4>
        <ul>
          <li><a href="#about"><i class="fas fa-chevron-right"></i>关于我们</a></li>
